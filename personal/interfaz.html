<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8"> 
	<title>Forma de Logeo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilo_forma.css"/>
</head>
<body>
<div class="cuerpo">
	<div class="container">
	<div clas="contenedor_logeo">
		<div class="blueBG">
			<div class="box signin">
				<h2>Ya tienes cuenta ?</h2>
				<button class="signinBtn">Entrar</button>
			</div>
			
			<div class="box signup">
				<h2>Aun no tienes Cuenta ?</h2>
				<button class="signupBtn">Registrate</button>
			</div>
			
		</div>
			
			<div class="formBx">
				<div class="form signinForm">
				<form>
					<h3>Hola, Conectate</h3>
					<input type="text" placeholder="nombreDusuario">
					<input type="password" placeholder="contrase単a">
					<input type="submit" value="entrar">
					<a href="#" class="forgot">Olvidaste la contrase単a ?</a>
				</form>
			</div>
			
			<div class="form signupForm">
				<form>
					<h3>Hola, Registrate Gratis para mejores precios</h3>
					<input type="text" placeholder="nombreDusuario">
					<input type="text" placeholder="Correo Electronico">
					<input type="password" placeholder="contrase単a">
					<input type="password" placeholder="Confirmar contrase単a">
					<input type="submit" value="Registrar">
				</form>
			</div>
			</div>
		
	</div>
</div>
<script>
		const signinBtn = document.querySelector('.signinBtn');
		const signupBtn = document.querySelector('.signupBtn');
		const formBx = document.querySelector('.formBx');
		const cuerpo = document.querySelector('.cuerpo');
		
		signupBtn.onclick = function(){
			formBx.classList.add('active');
			cuerpo.classList.add('active');
		}
		signinBtn.onclick = function(){
			formBx.classList.remove('active');
			cuerpo.classList.remove('active');
		}
	</script>
</div>
</body>
</html>
